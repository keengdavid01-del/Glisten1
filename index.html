<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School QR Scan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
  }

  .glass-card {
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    text-align: center;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 26px;
    font-weight: 600;
  }

  p {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 18px;
    background: rgba(255, 255, 255, 0.18);
    color: #fff;
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(0, 114, 255, 0.4);
  }

  button:active {
    transform: scale(0.98);
  }

  #result {
    margin-top: 22px;
    font-size: 17px;
    min-height: 24px;
  }

  .success {
    color: #7CFF9B;
  }

  .error {
    color: #FF8A8A;
  }

  footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>

  <div class="glass-card">
    <h1>QR Visitor Alert</h1>
    <p>Scan or paste the QR token below</p>

    <input id="token" placeholder="Enter QR token" />

    <button onclick="scan()">Scan</button>

    <div id="result"></div>

    <footer>School Security System</footer>
  </div>

<script>
function scan() {
  const token = document.getElementById("token").value;
  const result = document.getElementById("result");

  result.textContent = "Checking...";
  result.className = "";

  fetch("http://YOUR_PC_IP:5000/scan", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ token })
  })
  .then(res => res.json())
  .then(data => {
    result.textContent = data.message;
    result.className = data.status === "ok" ? "success" : "error";
  })
  .catch(() => {
    result.textContent = "Server not reachable";
    result.className = "error";
  });
}
</script>

</body>
</html>
